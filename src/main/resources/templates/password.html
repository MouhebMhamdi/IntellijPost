<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>POSTE</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/stylebtn.css}">
	<link rel="icon" type="image/png" th:href="@{/images/icons/login.ico}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">




<link rel="icon" type="image/png" th:href="@{/images/icons/login.ico}"/>
<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}" >

<style>


</style>
</head>
<body>
<div class="limiter-log">
<div class="container-login100 col-1">


		
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
	<div class="row">
		
            
                    <form th:action="@{/resetPasswordpost}" id="register-form" role="form" autocomplete="off" class="validate-forms" method="post" th:unless="${param.token}!=null">
    				<div class="panel panel-default p-t-35 p-b-35">
             
          <div class="text-center">
          			   <i class="fa fa-lock fa-9x text-white"></i><br><br>
                  <h2 class="text-center">Mot de passe oublié ?</h2>
                  <p>Vous pouvez réinitialiser votre mot de passe ici.</p>
                	
                  <div class="panel-body">
                  	 <div th:if="${param.errorToken}">
						<div class="alert alert-danger">Temps expirée veuillez réessayer ,s'il vous plaît saisie votre email</div>
					</div> 
    				<div th:if="${ErrorEmail}">
						<div class="alert alert-danger">Email incorrect !!</div>
						</div>
                      <div class="form-group">
                   
                        <div class="input-group wrap-input1000 validate-input" data-validate = "Invalide email !">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
   						<input id="email" name="email" placeholder="adresse email" class="form-control "  type="text" >
                       
                        </div>
                 
                      </div>
                      
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg  btn-block" value="Réinitialiser le mot de Passe" type="submit">
                      </div>
                      <a class="text-center" href="/login"><i class="fa fa-arrow-circle-left"></i> Retourner</a>
                    </div>
					</div>
					</div>
					
                    </form>
    					
    					
    					
    	  <form th:action="@{/newPassWord}" id="register-form" role="form" autocomplete="off" class="validate-forms" method="post" th:unless="${param.token}==null">
    				<div class="panel panel-default p-t-35 p-b-35">
             
          <div class="text-center">
          			   <i class="fa fa-lock fa-9x text-white"></i><br><br>
                  <h2 class="text-center">Changer votre mot de passe</h2>
                  
                	  
                  <div class="panel-body">
    				<div th:if="${ErrorEmail}">
						<div class="alert alert-danger">Email incorrect !!</div>
						</div>
                      <div class="form-group">
                      <p class=" text-white">Votre nom d'utilisateur : <span data-th-if="${tok}" th:each="user :${tok}" th:text="${user.user.username}"></span></p>
                      
                        <div class="input-group wrap-input1000 validate-input p-t-20" data-validate = "Champ vide !!!">
                          <span class="input-group-addon"><i class="fas fa-key color-blue"></i></span>
                          <input id="password" name="password" placeholder="Nouveau mot de passe " class="form-control pass"  type="password" >
                        </div>
                        <div class="p-t-20">
                        <div class="input-group  wrap-input1000 validate-input" data-validate = "Invalide champ !" >
                          <span class="input-group-addon"><i class="fas fa-key color-blue"></i></span>
                          <input id="cpassword" name="confirmePassword" placeholder="Confirmer mot de passe " class="form-control"  type="password" >
                        </div>
                        </div>
                      </div>
                      <input type="hidden" th:value="${resetToken}" name="token">
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-block" value="Modifier" type="submit">
                      </div>
                      <a class="text-center" href="/login"><i class="fa fa-arrow-circle-left"></i> Retourner</a>
                    </div>
					</div>
					</div>
					
                    </form>
                  </div>
                </div>
              </div>
            </div>
     





	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
