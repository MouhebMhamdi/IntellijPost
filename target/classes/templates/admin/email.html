<div class="container col-6">
			<div class="wrap-login10 p-l-50 p-r-50 p-t-50 p-b-55 " >
    <div class="row ">
    
    			<h1 >Email</h1>
    			<div th:if="${param.connexion}" class="p-t-20">
						<div class="alert alert-danger text-center">Erreur connexion !!</div>
				</div>
				<div th:if="${param.sendSucess}" class="p-t-20">
						<div class="alert alert-success text-center">Email envoyé avec succés !!</div>
				</div>
        	
            <div class="well ">
       	   		  <p class="my-5 " align="right">
										<a href="/listEmp"  ><i class="	fa fa-arrow-circle-left"> Retour</i></a>
				</p>
                <form th:action="@{/send}"method="post" class="validate-forms p-t-20">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Nom</label>
                           <input class="form-control" th:value="${user.nom}+' '+${user.prenom}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">
                               Adresse email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" th:value="${user.email}" disabled/>
                                <input type="hidden" name="email" th:value="${user.email}">
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Sujet</label>
                     	  <div class="wrap-input1000 validate-input " data-validate = "Champ vide !">      
                         	  <input class="form-control" name="sujet" placeholder="Entrer le sujet" type="text">
                      	  </div>
                        </div>
                       
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                             <div class="wrap-input1000 validate-input " data-validate = "Champ vide !">
                       		     <textarea name="message" id="message" class="form-control" rows="9" cols="50" 
                                placeholder="Message"></textarea>
                              </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn  " id="btnContactUs">
                            Envoyer le Message</button>
                    </div>
                </div>
                </form>
                </div>
                
                
            </div>
        </div>
      
    </div>
